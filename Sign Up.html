<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Sign Up.css">
    </head>
<body>
    <h1>Create Account Here</h1>
    <fieldset>
        <legend>Sign Up</legend>
        <form action="Signup" id="Signup">
            <table class="table">
                <tr>
                    <td><div id="fname">First Name</div></td>
                    <td><div><input type="text" id="fname"></div></td>
                </tr>
                <tr>
                    <td><div id="Surname">Surname</div></td>
                    <td><div><input type="text" id="Surname"></div></td>
                </tr>
                <tr>
                    <td><div id="Email">Email</div>
                    <td><input type="email" name="Email" id="Email"></td>
                    </td>
                </tr>
                <tr>
                    <td><input type="radio" name="Gender" id="gender"> Female</td>
                    <td><input type="radio" name="Gender" id="Gender"> Male</td>
                </tr>
                <tr>
                    <td><input type="submit" id="submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>
    
</body>
